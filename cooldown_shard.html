<tr id="step-{{ id }}" data-step="{{ id }}">
    <td><input type="text" class="form-control" name="{{ id }}_time" value="{{ cooldown.time }}" size="5" maxlength="5" /></td>
    <td>
        <input type="text" class="form-control" name="{{ id }}_ability" value="" style="width:50%;display:inline;" />
        <select class="form-select" style="width:40%;display:inline;">
            <option value="#0000FF">Blue</option>
            <option value="#FF0000">Red</option>
            <option value="#00FF00">Green</option>
        </select>
    </td>
    <td>
        <div>
            <input type="text" class="form-control" style="width:45%;display:inline;" name="{{ id }}_player" placeholder="Player" value="{{ cooldown.player }}" />
            <input type="text" class="form-control" style="width:45%;display:inline;" name="spell" value="{{ cooldown.ability.name }}" />
            <button class="btn btn-danger" id="step-remove-{{ id }}" data-step="{{ id }}" type="button">-</button>
        </div>
    </td>
</tr>
